<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(보건 동행)전국 이동센터 정보</title>
    <style>
    .wrap {position: absolute;left: 0;bottom: 40px;width: 288px;height: 132px;margin-left: -144px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.2;}
    .wrap * {padding: 0;margin: 0;}
    .wrap .info {width: 286px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
    .wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
    .info .title {padding: 5px 0 0 10px;height: 30px;background: #eee;border-bottom: 1px solid #ddd;font-size: 15px;font-weight: bold;}
    .info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
    .info .close:hover {cursor: pointer;}
    .info .body {position: relative;overflow: hidden;}
    .info .desc {position: relative;margin: 13px 0 0 90px;height: 75px;}
    .desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
    .desc .jibun {font-size: 9px;color: #888;margin-top: -2px;}
    .info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
    .info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
   
		
	
	
</style>
	<meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
	<link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
	<link rel="stylesheet" href="css1/pico.min.css">
	<article data-theme="dark">
	<header>
		<link href="css/styles.css" rel="stylesheet" />
		{% include 'home/navbar.html' %}
	</header>
</head>
<body>
<p style="margin-top:-12px">
</p>
<div id="map" style="width:100%;height:800px;"></div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2a6fa26b5611310b642937947b2f84aa"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도의 중심좌표
    mapOption = { 
        center: new kakao.maps.LatLng(33.451475, 126.570528), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            message = '<div style="padding:5px;">현재 위치입니다.</div>'; // 인포윈도우에 표시될 내용입니다
        
        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition, message);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
        message = '현재 위치를 불러올 수 없습니다.'
        
    displayMarker(locPosition, message);
}

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition, message) {

	

	
	var imageSrc = 'Multi/product/templates/product/marker/pngwing.com.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(32, 33), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
      
	// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
	var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
		markerPosition = new kakao.maps.LatLng(locPosition); // 마커가 표시될 위치입니다




    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition,
		image: markerImage // 마커이미지 설정 
    }); 
    
    var iwContent = message, // 인포윈도우에 표시할 내용
        iwRemoveable = true;

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // 인포윈도우를 마커위에 표시합니다 
    infowindow.open(map, marker);
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
}


// 센터명, 위치 정보
var positions = [
{
	title: '<div style="padding:5px;"> 사)충남지체장애인협회 당진시지회</div>',
	lating: new kakao.maps.LatLng( 36.88724061 , 126.6247065 )
},

];



// 많은 정보,,,;
    var contents = [
    {
name: ' 사)충남지체장애인협회 당진시지회 ',
address: ' <div class="ellipsis"> 충청남도 당진시 백암1길 61 </div> ',
tel: ' <div class="jibun ellipsis"> 전화번호: 1644-5588 </div> ',
re_time: ' <div class="jibun ellipsis"> (예약시간) 평일: 00:00 ~ 23:59  주말: 00:00 ~ 23:59 </div> ',
mo_time: ' <div class="jibun ellipsis"> (차량운행) 평일: 08:00 ~ 19:00  주말: 09:00 ~ 17:00 </div> ',
url: ' <div><a href= " http://corona19.dangjin.go.kr/ " target="_blank" class="link">홈페이지 : http://corona19.dangjin.go.kr/ </a></div> ',
navi: ' <div><a href= " https://map.kakao.com/link/to/ 사)충남지체장애인협회 당진시지회 , 36.88724061 , 126.6247065 " target="_blank" class="link">길 찾기(카카오 지도) </a></div> ',
},
]


// 지도에 마커를 표시합니다 

for (var i=0; i<positions.length;i++){
	var markerPosition  = positions[i].lating
	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});
	marker.setMap(map);
	
    // 커스텀 오버레이에 표시할 컨텐츠 입니다
    var content = '<div class="wrap">' + 
                '      <div class="info">' + 
                '        <div class="title">' + 
                                contents[i].name+ 
                '        </div>' + 

                '        <div class="body">' + 
                                contents[i].address+
                                contents[i].tel+ 
                                contents[i].re_time+
                                contents[i].mo_time+ 
                                contents[i].url+ 
                                contents[i].navi+
                '            </div>' + 

                '        </div>' + 
                '    </div>' +    
                '</div>';

    // 마커 위에 커스텀오버레이를 표시합니다
    // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
  	var overlay = new kakao.maps.CustomOverlay({
        content: content,
        position: marker.getPosition(),
        yAnchor: 1,
        map: null,       
    });
    // 마커 클릭 이벤트 처리
    kakao.maps.event.addListener(marker, 'click', makeClickListener(marker, overlay));
}
    // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        overlay.setMap(map);
    });



function makeClickListener(marker, overlay) {
    return function() {
        if (overlay.getMap()) {
        overlay.setMap(null);
        } 
        else {
        overlay.setMap(map);
        }
    }
}
</script>
</body>
</html>
